<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fernando Fontes Hipólito" />
    <meta name="description" content="Uma viagem maravilhosa pelo mundo." />
    <meta
      name="keywords"
      content="viajar, mundo, cidades, fotos, likes e paisagens"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img src="/Vector.png" alt="logo Around the US" class="header__logo" />
      </div>
      <main class="content">
        <div class="profile">
          <img
            src="./images/pessoa.png"
            alt="Imagem de perfil da pessoa"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__info-title">Jacques Cousteau</h1>
            <button class="profile__info-button" type="button">
              <img
                src="./images/caneta.png"
                alt="Botão com uma caneta dentro"
                class="profile__info-image"
              />
            </button>
            <p class="profile__info-subtitle">Explorador</p>
          </div>
          <button class="profile__addbutton">
            <img
              src="./images/mais.png"
              alt="Botão com o sinal de mais dentro"
              class="profile__addbutton-img"
            />
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
