<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fernando Fontes Hipólito" />
    <meta name="description" content="Uma viagem maravilhosa pelo mundo." />
    <meta
      name="keywords"
      content="viajar, mundo, cidades, fotos, likes e paisagens"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img src="/Vector.png" alt="logo Around the US" class="header__logo" />
      </div>
      <main class="content">
        <div class="profile">
          <div class="profile__info">
            <img
              src="./images/pessoa.png"
              alt="Imagem de perfil da pessoa"
              class="profile__image"
            />
            <div class="profile__info-container">
              <div class="profile__title-container">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__title-button" type="button">
                  <img
                    src="./images/caneta.png"
                    alt="Botão com uma caneta dentro"
                    class="profile__info-image"
                  />
                </button>
              </div>
              <p class="profile__subtitle">Explorador</p>
            </div>
          </div>
          <button class="profile__addbutton">
            <img
              src="./images/mais.png"
              alt="Botão com o sinal de mais dentro"
              class="profile__addbutton-img"
            />
          </button>
        </div>

        <div class="elements">
          <div class="elements__card">
            <img
              src="./images/lago amanhecer.png"
              alt="Lago descendo a montanha em meio as árvores"
              class="elements__image"
            />
            <div class="elements__group">
              <h2 class="elements__title">Vale de Yosemite</h2>
              <button class="elements__amei-button" type="button">
                <img
                  src="./images/amei.png"
                  alt="Botão com um coração dentro para dar amei"
                  class="elements__amei"
                />
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/lago frio.png"
              alt="Lago com água de cor cristalina e calmo"
              class="elements__image"
            />
            <div class="elements__group">
              <h2 class="elements__title">Lago Louise</h2>
              <button class="elements__amei-button" type="button">
                <img
                  src="./images/amei.png"
                  alt="Botão com um coração dentro para dar amei"
                  class="elements__amei"
                />
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/entardecer.png"
              alt="Montanhas ao entardecer"
              class="elements__image"
            />
            <div class="elements__group">
              <h2 class="elements__title">Montanhas Care...</h2>
              <button class="elements__amei-button" type="button">
                <img
                  src="./images/amei.png"
                  alt="Botão com um coração dentro para dar amei"
                  class="elements__amei"
                />
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/lago a noite.png"
              alt="Montanhas com neve e céu extremamente estrelado"
              class="elements__image"
            />
            <div class="elements__group">
              <h2 class="elements__title">Latemar</h2>
              <button class="elements__amei-button" type="button">
                <img
                  src="./images/amei.png"
                  alt="Botão com um coração dentro para dar amei"
                  class="elements__amei"
                />
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/lago calmo.png"
              alt="Lago calmo com uma montanha gelada ao fundo"
              class="elements__image"
            />
            <div class="elements__group">
              <h2 class="elements__title">Parque Nacional...</h2>
              <button class="elements__amei-button" type="button">
                <img
                  src="./images/amei.png"
                  alt="Botão com um coração dentro para dar amei"
                  class="elements__amei"
                />
              </button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/lago nas montanhas.png"
              alt="Lago com barcos de madeira e montanhas totalmentes congelantes ao fundo"
              class="elements__image"
            />
            <div class="elements__group">
              <h2 class="elements__title">Lago di Braies</h2>
              <button class="elements__amei-button" type="button">
                <img
                  src="./images/amei.png"
                  alt="Botão com um coração dentro para dar amei"
                  class="elements__amei"
                />
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
