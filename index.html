<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fernando Fontes Hipólito" />
    <meta name="description" content="Uma viagem maravilhosa pelo mundo." />
    <meta
      name="keywords"
      content="viajar, mundo, cidades, fotos, likes e paisagens"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img src="/Vector.png" alt="logo Around the US" class="header__logo" />
      </div>
      <main class="content">
        <div class="profile">
          <div class="profile__info">
            <img
              src="./images/pessoa.png"
              alt="Imagem de perfil da pessoa"
              class="profile__image"
            />
            <div class="profile__info-container">
              <div class="profile__title-container">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__title-button" type="button">
                  <img
                    src="./images/caneta.png"
                    alt="Botão com uma caneta dentro"
                    class="profile__info-image"
                  />
                </button>
              </div>
              <p class="profile__subtitle">Explorador</p>
            </div>
          </div>
          <button class="profile__addbutton" type="button">
            <img
              src="./images/mais.png"
              alt="Botão com o sinal de mais dentro"
              class="profile__addbutton-img"
            />
          </button>
        </div>

        <div class="card__container"></div>
        <template id="elements">
          <div class="elements__card">
            <button id="button" class="elements__button-trash">
              <!-- <img
                src="./Trash.png"
                alt="Botão com uma lixeira dentro"
                class="elements__trash-img"
              /> -->
            </button>
            <img class="elements__image" src="" alt="" />
            <div class="elements__group">
              <h2 class="elements__title"></h2>
              <button class="elements__like-button" type="submit"></button>
            </div>
          </div>
        </template>

        <div class="popup">
          <div class="popup__container">
            <p class="popup__title">Editar perfil</p>
            <form class="popup__form">
              <input
                class="popup__input-text"
                id="name"
                type="text"
                name="name"
                placeholder="Nome"
                required
              />
              <input
                class="popup__input-text"
                id="about"
                type="text"
                name="about"
                placeholder="Sobre mim"
                required
              />
              <input class="popup__input-submit" type="submit" value="Salvar" />
            </form>
            <button class="popup__close-button">
              <img
                src="/images/close-icon.png"
                alt="Fechar janela editar perfil"
              />
            </button>
          </div>
        </div>

        <div class="popup popup__card">
          <div class="popup__container">
            <p class="popup__title">Novo local</p>
            <form class="popup__form popup__form-card">
              <input
                class="popup__input-text"
                id="title"
                type="text"
                name="title"
                placeholder="Título"
                required
              />
              <input
                class="popup__input-text"
                id="url"
                type="url"
                name="url"
                placeholder="Link da imagem"
                required
              />
              <input
                class="popup__input-submit input__card_action_button"
                type="submit"
                value="Criar"
              />
            </form>
            <button class="popup__close-button close__card-button">
              <img
                src="/images/close-icon.png"
                alt="Fechar janela novo local"
              />
            </button>
          </div>
        </div>
      </main>
      <div class="footer">
        <p class="footer__paragraph">© 2024 Around The U.S.</p>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
